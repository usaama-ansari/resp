<header>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded ">

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- <i class="fab fa-3x fa-mixcloud" style="margin-right:10px;color:gray"></i> -->
    <img src="assets/logo.png" style="width:120px;margin:0px 20px 0px 20px" />
    <!-- <h4 class="brand" style="margin-top:10px;">Respire Puro</h4> -->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav ">
        <li class="nav-item cursor">
          <a routerLink="/" class="nav-link">Home</a>
        </li>
        <li *ngIf="!_dataStoreService.isLoggedIn" class="nav-item cursor">
          <a routerLink="/client-login" class="nav-link">Client login</a>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto">
        <li *ngIf="_dataStoreService.isLoggedIn" class="nav-item cursor">
          <a routerLink="/real-time-data" class="nav-link">{{_dataStoreService.client_data?.client_name}}</a>
        </li>
        <li *ngIf="_dataStoreService.role === 'admin'" class="nav-item cursor">
          <a routerLink="/admin/dashboard" class="nav-link">Admin dashboard</a>
        </li>
        <li *ngIf="_dataStoreService.isLoggedIn" class="nav-item cursor">
          <a (click)="logOut()" class="nav-link">Log out</a>
        </li>
      </ul>
    </div>

  </nav>
</header>
